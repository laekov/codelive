<html>
	<head>
		<meta charset='utf-8'/>
		<link rel='stylesheet' href='/cdn/bootstrap/dist/css/bootstrap.min.css'/>
		<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'/>
		<link rel='stylesheet' href='/cdn/highlightjs/styles/default.css'/>
		<script src='/cdn/highlightjs/highlight.pack.min.js'></script>
		<script src='/cdn/jquery/dist/jquery.min.js'></script>
		<script src='/cdn/bootstrap/dist/js/bootstrap.min.js'></script>
		<script src='/static/codelive.js'></script>
		<style>
code.linear {
	width: 2em;
	min-width: 2em;
}
code.current {
	background-color: #ccffcc;
}
code.content {
	min-width: 94%;
}
code {
	display: inline-block;
	tab-size: 4;
	-moz-tab-size: 4;
}
		</style>
	</head>
	<body>
		<div class='container'>
			<div class='page-header'>
				<h1>Code Live</h1>
			</div>
			<div class='row'>
				<pre class='cpp' id='code'><code>代码君正在加载哦~</code></pre>
			</div>
			<div class='row'>
				<p class='text-danger' id='error'> </p>
			</div>
			<div class='row'>
				<div class='inline-form-group'>
					<button class='btn btn-default' id='forceUpdate'><i class='glyphicon glyphicon-refresh'></i></button>
				</div>
				<div class='inline-form-group'>
					<input type='checkbox' id='plain' name='plain' checked/>
					<label for='plain'>Display line number</label>
				</div>
			</div>
		</div>
		<div class='container'>
			<div class='form-group'>
				<button class='btn btn-default' id='remarkhard'>太难了讲慢点<span id='cnthard'></span></button>
				<button class='btn btn-default' id='remarkeasy'>太菜了讲快点<span id='cnteasy'></span></button>
			</div>
			<div class='wrapper'>
				<ul id='recs'>
				</ul>
			</div>
		</div>
	</body>
</html>
